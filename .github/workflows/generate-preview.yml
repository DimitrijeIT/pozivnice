name: Generate Wedding Preview

on:
  repository_dispatch:
    types: [new-wedding]
  workflow_dispatch:
    inputs:
      slug:
        description: 'Wedding slug (e.g., ana-marko)'
        required: true
      wedding_data:
        description: 'Wedding data JSON'
        required: true

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract wedding data
        id: extract
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "slug=${{ github.event.client_payload.slug }}" >> $GITHUB_OUTPUT
            echo '${{ toJson(github.event.client_payload.wedding_data) }}' > data/temp-wedding.json
          else
            echo "slug=${{ github.event.inputs.slug }}" >> $GITHUB_OUTPUT
            echo '${{ github.event.inputs.wedding_data }}' > data/temp-wedding.json
          fi

      - name: Save wedding data file
        run: |
          SLUG="${{ steps.extract.outputs.slug }}"
          mv data/temp-wedding.json "data/${SLUG}.json"
          cat "data/${SLUG}.json"

      - name: Generate preview
        run: node scripts/generate-preview.js ${{ steps.extract.outputs.slug }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: ./
          keep_files: true

      - name: Output preview URL

<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFFF0"/>

  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#D4AF37" stroke-width="1"/>

  <!-- Header area -->
  <rect x="40" y="40" width="320" height="80" fill="#FFF8DC"/>

  <!-- Title placeholder -->
  <text x="200" y="70" font-family="serif" font-size="14" fill="#333" text-anchor="middle">Позивница за венчање</text>
  <text x="200" y="100" font-family="serif" font-size="28" fill="#333" text-anchor="middle" font-style="italic">Име & Име</text>

  <!-- Decorative divider -->
  <line x1="120" y1="140" x2="280" y2="140" stroke="#D4AF37" stroke-width="1"/>
  <text x="200" y="145" font-size="16" fill="#D4AF37" text-anchor="middle">✦</text>

  <!-- Content placeholder lines -->
  <rect x="80" y="160" width="240" height="8" fill="#E8E8E0" rx="2"/>
  <rect x="100" y="180" width="200" height="8" fill="#E8E8E0" rx="2"/>
  <rect x="120" y="200" width="160" height="8" fill="#E8E8E0" rx="2"/>

  <!-- Bottom decorative element -->
  <text x="200" y="250" font-size="20" fill="#D4AF37" text-anchor="middle">❦</text>

  <!-- Theme label -->
  <rect x="0" y="270" width="400" height="30" fill="#333"/>
  <text x="200" y="290" font-family="serif" font-size="14" fill="#D4AF37" text-anchor="middle">КЛАСИЧАН</text>
</svg>

<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with gradient -->
  <defs>
    <radialGradient id="moodyGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#3D1F2D"/>
      <stop offset="100%" style="stop-color:#1A1215"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#moodyGrad)"/>

  <!-- Vignette overlay -->
  <rect width="400" height="300" fill="url(#moodyGrad)" opacity="0.3"/>

  <!-- Gold border with glow -->
  <rect x="20" y="20" width="360" height="230" fill="none" stroke="#C9A962" stroke-width="1" filter="url(#glow)"/>

  <!-- Decorative corner elements -->
  <text x="35" y="45" font-size="24" fill="#C9A962" opacity="0.4">❧</text>
  <text x="365" y="235" font-size="24" fill="#C9A962" opacity="0.4" transform="rotate(180 365 225)">❧</text>

  <!-- Stars/sparkles effect -->
  <circle cx="80" cy="60" r="1" fill="#C9A962" opacity="0.6"/>
  <circle cx="320" cy="80" r="1.5" fill="#C9A962" opacity="0.4"/>
  <circle cx="100" cy="200" r="1" fill="#C9A962" opacity="0.5"/>
  <circle cx="300" cy="180" r="1" fill="#C9A962" opacity="0.3"/>

  <!-- Title area -->
  <text x="200" y="70" font-family="Georgia, serif" font-size="10" fill="#C9A962" text-anchor="middle" letter-spacing="4">ПОЗИВНИЦА</text>

  <!-- Couple names with gold glow -->
  <text x="200" y="110" font-family="Georgia, serif" font-size="36" fill="#F5F0EB" text-anchor="middle" font-style="italic" filter="url(#glow)">Име</text>
  <text x="200" y="135" font-family="Georgia, serif" font-size="18" fill="#C9A962" text-anchor="middle">&</text>
  <text x="200" y="170" font-family="Georgia, serif" font-size="36" fill="#F5F0EB" text-anchor="middle" font-style="italic" filter="url(#glow)">Име</text>

  <!-- Decorative divider -->
  <line x1="140" y1="195" x2="260" y2="195" stroke="#C9A962" stroke-width="1" opacity="0.5"/>
  <text x="200" y="200" font-size="10" fill="#C9A962" text-anchor="middle">✦</text>

  <!-- Content placeholder lines -->
  <rect x="120" y="215" width="160" height="6" fill="#722F37" rx="2"/>
  <rect x="140" y="230" width="120" height="6" fill="#722F37" rx="2"/>

  <!-- Theme label -->
  <rect x="0" y="270" width="400" height="30" fill="#722F37"/>
  <text x="200" y="290" font-family="Georgia, serif" font-size="14" fill="#C9A962" text-anchor="middle">ТАМНА РОМАНСА</text>
</svg>

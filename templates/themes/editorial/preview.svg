<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Split background - white and coral -->
  <rect width="200" height="270" fill="#FFFFFF"/>
  <rect x="200" y="0" width="200" height="270" fill="#FF6B6B"/>

  <!-- Bold typography on left side -->
  <text x="20" y="50" font-family="Impact, sans-serif" font-size="12" fill="#666666" letter-spacing="3">ПОЗИВНИЦА</text>

  <!-- Large bold name -->
  <text x="20" y="100" font-family="Impact, sans-serif" font-size="60" fill="#000000">ИМЕ</text>
  <text x="20" y="140" font-family="Impact, sans-serif" font-size="30" fill="#FF6B6B">&</text>
  <text x="20" y="195" font-family="Impact, sans-serif" font-size="60" fill="#000000">ИМЕ</text>

  <!-- Date on left -->
  <text x="20" y="230" font-family="sans-serif" font-size="12" fill="#666666" letter-spacing="2">01.01.2025</text>

  <!-- Decorative large letter on coral side -->
  <text x="220" y="220" font-family="Impact, sans-serif" font-size="200" fill="rgba(255,255,255,0.2)" opacity="0.5">И</text>

  <!-- Content blocks on right side -->
  <rect x="220" y="40" width="160" height="6" fill="rgba(255,255,255,0.3)" rx="0"/>
  <rect x="220" y="55" width="120" height="6" fill="rgba(255,255,255,0.3)" rx="0"/>
  <rect x="220" y="70" width="140" height="6" fill="rgba(255,255,255,0.3)" rx="0"/>

  <!-- Vertical text on right -->
  <text x="380" y="150" font-family="sans-serif" font-size="10" fill="#FFFFFF" letter-spacing="2" writing-mode="tb">ВЕНЧАЊЕ 2025</text>

  <!-- Bottom section - theme label -->
  <rect x="0" y="270" width="400" height="30" fill="#000000"/>
  <text x="200" y="290" font-family="Impact, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ЕДИТОРИЈАЛ</text>
</svg>

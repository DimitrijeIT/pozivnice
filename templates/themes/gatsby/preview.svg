<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark navy background -->
  <rect width="400" height="300" fill="#0D1B2A"/>

  <!-- Art Deco geometric pattern background -->
  <defs>
    <pattern id="decoPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="40" y2="40" stroke="#D4AF37" stroke-width="0.5" opacity="0.1"/>
      <line x1="40" y1="0" x2="0" y2="40" stroke="#D4AF37" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#decoPattern)"/>

  <!-- Gold border frame -->
  <rect x="15" y="15" width="370" height="240" fill="none" stroke="#D4AF37" stroke-width="3"/>
  <rect x="25" y="25" width="350" height="220" fill="none" stroke="#D4AF37" stroke-width="1"/>

  <!-- Corner decorations - Art Deco style -->
  <path d="M15 15 L55 15 L55 25 L25 25 L25 55 L15 55 Z" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <path d="M385 15 L345 15 L345 25 L375 25 L375 55 L385 55 Z" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <path d="M15 255 L55 255 L55 245 L25 245 L25 215 L15 215 Z" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <path d="M385 255 L345 255 L345 245 L375 245 L375 215 L385 215 Z" fill="none" stroke="#D4AF37" stroke-width="2"/>

  <!-- Fan decoration at bottom -->
  <g transform="translate(200, 250)" opacity="0.3">
    <line x1="0" y1="0" x2="-60" y2="-50" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="-40" y2="-55" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="-20" y2="-58" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="20" y2="-58" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="40" y2="-55" stroke="#D4AF37" stroke-width="1"/>
    <line x1="0" y1="0" x2="60" y2="-50" stroke="#D4AF37" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="200" y="60" font-family="sans-serif" font-size="10" fill="#D4AF37" text-anchor="middle" letter-spacing="6">ПОЗИВНИЦА</text>

  <!-- Couple names - Art Deco typography -->
  <text x="200" y="100" font-family="sans-serif" font-size="40" fill="#FDFCFA" text-anchor="middle" letter-spacing="4">ИМЕ</text>
  <text x="200" y="125" font-family="sans-serif" font-size="20" fill="#D4AF37" text-anchor="middle">&</text>
  <text x="200" y="160" font-family="sans-serif" font-size="40" fill="#FDFCFA" text-anchor="middle" letter-spacing="4">ИМЕ</text>

  <!-- Geometric divider -->
  <line x1="120" y1="180" x2="180" y2="180" stroke="#D4AF37" stroke-width="2"/>
  <polygon points="200,172 208,180 200,188 192,180" fill="#D4AF37"/>
  <line x1="220" y1="180" x2="280" y2="180" stroke="#D4AF37" stroke-width="2"/>

  <!-- Content placeholder -->
  <rect x="130" y="200" width="140" height="6" fill="#1B263B" rx="0"/>
  <rect x="150" y="215" width="100" height="6" fill="#1B263B" rx="0"/>

  <!-- Theme label -->
  <rect x="0" y="270" width="400" height="30" fill="#D4AF37"/>
  <text x="200" y="290" font-family="sans-serif" font-size="14" fill="#0D1B2A" text-anchor="middle" letter-spacing="3">АРТ ДЕКО</text>
</svg>

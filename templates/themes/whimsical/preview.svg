<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft watercolor background -->
  <defs>
    <radialGradient id="whimGrad1" cx="30%" cy="20%">
      <stop offset="0%" style="stop-color:#FFB5A7;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FFF9F5;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="whimGrad2" cx="70%" cy="60%">
      <stop offset="0%" style="stop-color:#B8E0D4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FFF9F5;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="whimGrad3" cx="40%" cy="80%">
      <stop offset="0%" style="stop-color:#E6E0F3;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FFF9F5;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="#FFF9F5"/>
  <rect width="400" height="300" fill="url(#whimGrad1)"/>
  <rect width="400" height="300" fill="url(#whimGrad2)"/>
  <rect width="400" height="300" fill="url(#whimGrad3)"/>

  <!-- Dashed border card -->
  <rect x="30" y="30" width="340" height="210" fill="rgba(255,255,255,0.7)" rx="20" stroke="#7C6A9E" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Decorative tape -->
  <rect x="60" y="20" width="50" height="20" fill="#FFF3C4" opacity="0.9" transform="rotate(-5 85 30)"/>
  <rect x="290" y="20" width="50" height="20" fill="#FFF3C4" opacity="0.9" transform="rotate(5 315 30)"/>

  <!-- Title with handwritten feel -->
  <text x="200" y="70" font-family="cursive" font-size="18" fill="#7D7589" text-anchor="middle">Позивница</text>

  <!-- Couple names - playful handwritten -->
  <text x="200" y="115" font-family="cursive" font-size="42" fill="#7C6A9E" text-anchor="middle">Име & Име</text>

  <!-- Decorative flowers -->
  <text x="80" y="90" font-size="24" fill="#FFB5A7">✿</text>
  <text x="320" y="90" font-size="24" fill="#B8E0D4">❀</text>
  <text x="100" y="190" font-size="18" fill="#E6E0F3">♡</text>
  <text x="300" y="180" font-size="18" fill="#FFB5A7">✿</text>

  <!-- Wavy divider -->
  <path d="M130 140 Q150 130 170 140 T210 140 T250 140 T290 140" fill="none" stroke="#7C6A9E" stroke-width="2" opacity="0.5"/>

  <!-- Content placeholder - rounded -->
  <rect x="100" y="160" width="200" height="8" fill="#E6E0F3" rx="4"/>
  <rect x="120" y="180" width="160" height="8" fill="#E6E0F3" rx="4"/>
  <rect x="140" y="200" width="120" height="8" fill="#E6E0F3" rx="4"/>

  <!-- Hearts decoration -->
  <text x="200" y="235" font-size="16" fill="#FFB5A7" text-anchor="middle">♡ ♥ ♡</text>

  <!-- Theme label -->
  <rect x="0" y="270" width="400" height="30" fill="#7C6A9E" rx="0"/>
  <text x="200" y="290" font-family="cursive" font-size="16" fill="#FFFFFF" text-anchor="middle">ИЛУСТРОВАНИ</text>
</svg>
